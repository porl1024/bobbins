<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <meta name="description" content="A premium, interactive Magic 8 Ball experience. Ask a question and shake for an answer.">
    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Magic 8 Ball</h1>
        <p>Focus on your question and tap the ball</p>
      </header>
      
      <main>
        <div class="scene">
          <div class="ball" id="magic-ball">
            <div class="shadow"></div>
            <div class="eight-face">
              <span class="number">8</span>
            </div>
            <div class="answer-face">
              <div class="window">
                <div class="triangle" id="triangle">
                  <p id="answer-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Mystical answers guaranteed*</p>
        <small>*legal disclaimer: actually just random arrays</small>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
